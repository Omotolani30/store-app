<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview of an Item</title>
    <link rel="stylesheet" href="dress.css">
</head>
<body>
    <!-- popup_container -->
    <div class="container">
        <div class="img1">
            <span class="images">
                <img class="dress" src="Assets/Dress.jpg" alt="">
               <a href="index.html"><img src="Assets/close.png" class="close_btn" alt=""></a>
            </span>
            <p class="dress_desc">Dress 4</p>
        </div>
        <div class="grid_container">
            <p class="grid_item">Fuel: titanium</p>
            <p class="grid_item">Length: 100,000</p>
            <p class="grid_item">Weight: 400</p>
            <p class="grid_item">Power: 100,000,000</p>
        </div>
        <!-- comments -->
        <div class="comments">
           <p>Comments(2)</p>
           <p>10/08/2024 Sam: Oh my God, this looks nice</p>
           <p>13/08/2024 Favour: Can I get three of this.</p>
        </div>
        <!-- add_comments -->
        <div class="add_comments">
            <p class="comment_text">Add a comment</p>
            <input type="text" placeholder="Your name" id="name"><br>
            <input type="text" placeholder="Your insights" id="insights"><br>
            <button class="comment_btn">Comment</button>
        </div>
    </div>
    
</body>
</html>
